<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Styled Markers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 700px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
     

function initMap() {
    // Try HTML5 geolocation
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                var userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: userLocation
                });

                var userMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Your Location",
                    icon: {
                        url: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png', // Custom icon for user location
                        scaledSize: new google.maps.Size(32, 32)
                    }
                });

                // Array of healthcare center locations
                var healthcarecenters = [
                   
                { lat: 13.0590, lng: 77.5816, name: "Mind and brain hospital,bengaluru" },
                {
                    lat: 13.006752
                    , lng: 77.561737, name: "Banglore Hospital, Bengaluru"
                },
                {
                    lat: 12.9971, lng: 77.5723
                    , name: "Apollo clinic, bengaluru"
                },
                {
                    lat: 12.9249, lng: 77.5882
                    , name: "Mindsights  , bengaluru"
                },
                {
                    lat: 12.9316, lng: 77.5710
                    , name: "Manospandana, bengaluru"
                },
                { lat: 31.096134, lng: 75.778770, name: "Guru Kirpa, Best Rehab Center , Punjab" },

                { lat: 16.511965, lng: 80.633163, name: "Aakrithi Hospital, Vijayawada, Andhra Pradesh" },
                { lat: 17.733288, lng: 83.275429, name: "Hashmika Child Clinic, Visakhapatnam" },
                { lat: 15.589379, lng: 73.816574, name: "Asilo Hospital, Mapusa, Goa" },
                { lat: 20.457838, lng: 85.871536, name: "RELAX Hospital, Cuttack, Orrisa, Odisha" },

                };

                // Add markers for each healthcare center location with custom icon
                for (var i = 0; i < healthcarecenters.length; i++) {
                    var healthcareMarker = new google.maps.Marker({
                        position: healthcarecenters[i],
                        map: map,
                        title: healthcarecenters[i].name,
                        icon: restaurantIcon
                    });
                }
            },
            function () {
                handleLocationError(true);
            }
        );
    } else {
        // Browser doesn't support Geolocation
        handleLocationError(false);
    }
}

    </script>
