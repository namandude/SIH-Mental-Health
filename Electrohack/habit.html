
<!-- Page supposed to be opened when any particular date from calenderis selected -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style-to-do.css" />
  </head>
  <body>
    
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button-1"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <div class="container-2">
      <h1>My Journal</h1>
      <form id="journalForm">
          <!-- <label for="entryDate">Date:</label> -->
          <!-- <input type="date" id="entryDate" required> -->
  
          <label for="entryText">Journal Entry:</label>
          <textarea id="entryText" rows="4" required></textarea>
  
          <button type="button" onclick="addEntry()">Add Entry</button>
      </form>
  
      <div id="entries"></div>
  </div>
    <script src="script.js"></script>
    <script src="server.js"></script>
  </body>
</html>
